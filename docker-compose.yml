services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-rest-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Inject the production database string explicitly to override config
      - DATABASE_URL=sqlite+aiosqlite:///./data/banking.db
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    volumes:
      # Map the host's data directory to the container to ensure database persistence
      - ./data:/app/data
      # Map container logs reliably to the host machine for inspection and survival
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen(''http://localhost:8000/ready'', timeout=2).status==200 else 1)"',
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
